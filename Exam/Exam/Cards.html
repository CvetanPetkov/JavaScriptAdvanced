<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            width: 50px;
            height: 80px;
            background: #EEE;
            border: 3px solid #DDD;
            border-radius: 5px;
            font-size: 18pt;
            text-align: center;
            line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {
        let parent = $(selector);

        $('div.card').on('click', function () {
            console.log(this);
        });

        return {
            addCard: function (face, suit) {
                let currSuit;
                switch (suit) {
                    case 'C':
                        currSuit = '\u2663';
                        break;
                    case 'D':
                        currSuit = '\u2666';
                        break;
                    case 'H':
                        currSuit = '\u2665';
                        break;
                    case 'S':
                        currSuit = '\u2660';
                        break;
                }

                let newCard = $('<div>')
                        .addClass('card')
                        .on('click', function() {
                            let newItems = parent.children('.card');
                            parent.append(newItems.get().reverse());
                        })
                        .text(face + ' ' + currSuit);
                parent.append(newCard);
            }

        }
    }
</script>
<script>
    $(function () {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
