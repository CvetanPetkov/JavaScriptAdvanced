<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p06</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>

<input type="text" id="newText" />
<input type="button" value="Add" onclick="addItem()">

<script>
    function addItem() {
        let newItem = document.getElementById('newText').value + ' ';
        let li = document.createElement('li');
        li.textContent = newItem;

        let del = document.createElement('span');
        del.innerHTML = "<a href='#'>[Delete]</a>";
        del.firstChild.addEventListener('click', deleteItem);
        li.appendChild(del);

        // suzdava novo <li> i go vmukva v staroto
        document.getElementById('items').appendChild(li);
        document.getElementById('newText').value = null;

        function deleteItem() {
            let li = this.parentNode.parentNode;
            let ul = li.parentNode;
            ul.removeChild(li);
        }
    }
</script>

</body>
</html>
