<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p05</title>
</head>
<body>
<h1>List of Items</h1>

<ul id="items">
    <li>First</li>
    <li>Second</li>
</ul>

<input type="text" id="newItemText" />

<input type="button" value="Add" onclick="addItem()">

<script>
    function addItem() {
        let newItem = document.getElementById('newItemText').value;
        let li = document.createElement('li');
        li.textContent = newItem;
                                    // suzdava novo <li> i go vmukva v staroto
        document.getElementById('items').appendChild(li);
        document.getElementById('newItemText').value = null;
    }
</script>

</body>
</html>
