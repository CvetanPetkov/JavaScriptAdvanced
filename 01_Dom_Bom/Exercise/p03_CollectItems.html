<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p03</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let items = document.querySelectorAll('#items li');  // child elementite s tag <li> v #items vrushta masiv
        let result = document.getElementById('result');
        for (let li of items) {
            result.value += li.textContent + '\n';
        }
    }
</script>

</body>
</html>
